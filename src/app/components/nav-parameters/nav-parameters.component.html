  <form (ngSubmit)="onSubmit()" [formGroup]="formGroup">


    <div class="row align-items-start">
      <div class="col-3">
        <!-- <label class="visually-hidden" for="cripto-usd">Cripto/usd</label> -->
        <div class="input-group">
          <div class="input-group-text" style="background: gray;">
            Cripto/usd
          </div>
          <select
            class="form-control"
            id="cripto_usd"
            formControlName="cripto"
            style="background: #4a98b9" >
            <option *ngFor="let option of choosecriptousd">
              {{option}}
            </option>
          </select>
        </div>
      </div>

      <div class="col-3">
        <!-- <label class="visually-hidden" for="temporality">Temporalidad</label> -->
        <div class="input-group">
          <div class="input-group-text" style="background: gray;">
            Temporalidad
          </div>
          <select class="form-control"
          id="temporality"
          formControlName="temporality"
          style="background: #4a98b9" >
            <option *ngFor="let option of chooseTemporality">
              {{option}}
            </option>
          </select>
        </div>

        <div class="col">
          <button class="btn btn-primary mt-4" type="submit"
          >Graficar</button>
        </div>
      </div>
    </div>
  </form>
